  <div class="grid-section">
    <button class="section-button" id="resources">
      <h1>How I studied!</h1>
      <div class="content">
        <ul class="resource-list">
          <li>
            <a href="http://freecodecamp.org/" target="_blank"
              ><i class="fab fa-free-code-camp"></i>freeCodeCamp</a
            >
            <p>
              I cannot recommend this resource enough. From a well laid out
              curriculum to an inspiring message and forum, this is a perfect
              place to get started in web development
            </p>
          </li>
          <li>
            <a href="https://javascript30.com/" target="_blank">Javascript30</a>
            <p>
              30 projects involving all kinds of uses for Javascript and a
              better understanding of the DOM. An excellent way to practice ES6
              methods and syntax as well
            </p>
          </li>
          <li>
            <a href="http://www.htmlandcssbook.com/" target="_blank"
              >HTML&CSS - Jon Duckett</a
            >
            <p>
              A book! A great foundational look at basics and how to set up
              simple sites with accessibility and web requirements in mind
            </p>
          </li>
          <li>
            <a
              href="https://www.udemy.com/course/become-a-wordpress-developer-php-javascript/"
              target="_blank"
              >Become a WordPress Developer: Unlocking Power With Code - Brad
              Schiff</a
            >
            <p>
              An online course for anyone looking into WordPress dev. A dive
              into PHP as well
            </p>
          </li>
          <li>
            <a href="https://sr-workshop101.glitch.me/" target="_blank"
              >Screen reader workshop 101</a
            >
          </li>
          <li><a href="https://edabit.com/challenges/javascript">edabit</a></li>
          <li>
            <a href="https://www.codewars.com/" target="_blank">Codewars</a>
            <p>
              Both edabit and Codewars are a solid way to practice your problem
              solving and algorithm skills
            </p>
          </li>
          <li>
            <a href="https://grasshopper.app/" target="_blank"
              >Grasshopper - Mobile App</a
            >
            <p>
              This app was an answer to practicing Javascript skills while on
              the train to/from work. JS basics along with practice with SVGs.
              Fun and meant for all ages, really easy to use for a mobile app as
              well.
            </p>
          </li>
        </ul>
